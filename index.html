<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Sacas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1>Controle de Sacas</h1>
  <div id="start-screen">
    <button id="start-btn">Começar</button>
  </div>
  <div class="select-box" id="select-box">
    <label for="city-select">Selecione a cidade:</label>
    <select id="city-select">
      <option value="Cidade 1">Cidade 1</option>
      <option value="Cidade 2">Cidade 2</option>
      <option value="Cidade 3">Cidade 3</option>
    </select>
    <br>
    <button id="next-btn">Próximo</button>
  </div>
  <div class="paste-screen" id="paste-screen">
    <label for="paste-data">Cole os dados aqui:</label><br>
    <textarea id="paste-data" rows="4" cols="50"></textarea><br>
    <button id="process-btn">Processar</button>
  </div>
  <div class="operadores-screen" id="operadores-screen">
    <h2>Operadores que estão batendo a saca:</h2>
    <ul id="operadores-list">
      <!-- Lista de operadores aparecerá aqui após o processamento dos dados -->
    </ul>
    <div id="qrcode-container">
        <canvas id="qrcode-canvas"></canvas>
        <button id="generate-qrcode-btn">Gerar QR Code</button>
      </div>
  </div>
</div>
</body>
<script src="script.js"></script>
</html>
